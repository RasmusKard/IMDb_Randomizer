<!DOCTYPE html>
<html>
<head>
    <style>
        .content-box {
            border: 1px solid #000;
            padding: 20px;
            background-image: url("{{ poster_url }}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content-box h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>{{ sorted_data.primaryTitle.values[0] }}</h2>
        <p><strong>Rating:</strong> {{ sorted_data.averageRating.values[0] }}</p>
        <p><strong>Genre:</strong> {{ sorted_data.genres.values[0] }}</p>
        <p><strong>Year:</strong> {{ sorted_data.startYear.values[0] }}</p>
    </div>
</body>
</html>
